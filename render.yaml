services:
  - type: web
    name: teamtalk
    runtime: node
    plan: standard
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/health
    healthCheckTimeout: 30
    preDeployCommand: echo "Deployment started"
    autoDeploy: true
    maxInstances: 2
    minInstances: 1
